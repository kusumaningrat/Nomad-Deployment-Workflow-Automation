<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Job Generator & CI/CD Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for textareas */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans flex h-screen overflow-hidden">

    <!-- Sidebar Menu (Simulated) -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col p-4 shadow-xl">
        <div class="text-xl font-bold mb-8 text-indigo-400">Nomad Automation</div>
        <nav class="space-y-2">
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg bg-indigo-600 text-white font-semibold">
                <!-- Icon: Dashboard -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5z" />
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150">
                <!-- Icon: Jobs -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zm4.33 2.768a1 1 0 00-.707 0l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 000-1.414zm-8.66 0a1 1 0 00.707 0l.707.707a1 1 0 101.414-1.414l-.707-.707a1 1 0 00-1.414 0zM17 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zm-3 0a1 1 0 01-1 1H7a1 1 0 110-2h6a1 1 0 011 1zM4 10a1 1 0 01-1 1H2a1 1 0 110-2h1a1 1 0 011 1zm12.914 4.33a1 1 0 000 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 0zM3.757 14.33a1 1 0 000 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 0z"
                        clip-rule="evenodd" />
                </svg>
                <span>Job History</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-700 transition duration-150">
                <!-- Icon: Settings -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M11.49 3.17c-.38-.204-.748-.379-1.132-.555.378.176.746.351 1.132.555zM6.228 17.61a1 1 0 01-1.744-.925l.482-1.206a1.002 1.002 0 00-.306-1.144 1 1 0 011.026-1.76l.307.076.622-1.556A5.987 5.987 0 019 12.05a.998.998 0 01.109-1.393l.317-.384.622-1.556a1 1 0 01.954-1.127 1 1 0 01.378-.063l.622.155.622-1.555a1 1 0 011.393-.306 1.002 1.002 0 01.306 1.144l-.482 1.206a1 1 0 01-.219.467l-.317.384-.622 1.556a.999.999 0 01-1.393.306l-.384-.317-.467.219a1 1 0 01-.467 1.744l-.622.155a1 1 0 01-.954 1.127zM10 18a8 8 0 100-16 8 8 0 000 16z"
                        clip-rule="evenodd" />
                </svg>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Nomad CI/CD Automation Dashboard</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Panel 1: Job Configuration Inputs -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-full">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">1. Job Template Inputs</h2>
                <form id="jobForm" onsubmit="event.preventDefault(); generateJob();" class="space-y-4">
                    <div>
                        <label for="job_name" class="block text-sm font-medium text-gray-700">Job Name (Service
                            Name)</label>
                        <input type="text" id="job_name" name="job_name" value="web-api-v1" required
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border">
                    </div>
                    <div>
                        <label for="namespace" class="block text-sm font-medium text-gray-700">Namespace</label>
                        <input type="text" id="namespace" name="namespace" value="default" required
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border">
                    </div>

                    <div>
                        <label for="worker_name" class="block text-sm font-medium text-gray-700">Node Name</label>
                        <select id="worker_name" name="worker_name" required
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border bg-white">
                            <option value="worker01">Worker-01</option>
                            <option value="worker02">Worker-02</option>
                            <option value="worker03">Worker-03</option>
                            <option value="worker04">Worker-04</option>
                            <option value="worker05">Worker-05</option>
                            <option value="worker06">Worker-06</option>
                            <option value="worker07">Worker-07</option>
                            <!-- <option value="high-mem">high-mem</option>
                            <option value="gpu">gpu</option> -->
                        </select>
                    </div>

                    <div>
                        <label for="vault_role" class="block text-sm font-medium text-gray-700">Vault Role</label>
                        <select id="vault_role" name="vault_role" required
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border bg-white">
                            <option value="redtail">Redtail</option>
                            <option value="wealthbox">Wealthbox</option>
                            <option value="orion">Orion</option>
                            <option value="emoney-advisor">Emoney Advisor</option>
                            <!-- <option value="high-mem">high-mem</option>
                            <option value="gpu">gpu</option> -->
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="cpu" class="block text-sm font-medium text-gray-700">CPU (MHz)</label>
                            <input type="number" id="cpu" name="cpu" value="500" required min="10"
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border">
                        </div>
                        <div>
                            <label for="memory" class="block text-sm font-medium text-gray-700">Resource (MB)</label>
                            <input type="number" id="memory" name="memory" value="256" required min="32"
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="container_port" class="block text-sm font-medium text-gray-700">Container
                                Port</label>
                            <input type="number" id="container_port" name="container_port"
                                placeholder="Container Port (eg. 5672)"
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border">
                        </div>
                        <div>
                            <label for="exposed_port" class="block text-sm font-medium text-gray-700">Exposed
                                Port</label>
                            <input type="number" id="exposed_port" name="exposed_port"
                                placeholder="Exposed Port (eg. 5672)" required
                                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border">
                        </div>
                    </div>

                    <div>
                        <label for="node_class" class="block text-sm font-medium text-gray-700">Deployment Node
                            Class</label>
                        <select id="node_class" name="node_class" required
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border bg-white">
                            <option value="general">general (Default)</option>
                            <!-- <option value="high-mem">high-mem</option>
                            <option value="gpu">gpu</option> -->
                        </select>
                    </div>

                    <div>
                        <label for="vault_yaml" class="block text-sm font-medium text-gray-700 mb-1">Vault Config (YAML,
                            included in template)</label>
                        <textarea id="vault_yaml" name="vault_yaml" rows="6"
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2.5 border font-mono text-sm">
                        </textarea>
                        <p class="text-xs text-gray-500 mt-1">This YAML is injected into the Nomad template's `template`
                            block.</p>
                    </div>

                    <button type="submit" id="generateBtn"
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-xl hover:bg-indigo-700 transition duration-200 font-semibold shadow-md">
                        Generate Nomad Job (HCL)
                    </button>
                </form>
            </div>

            <!-- Panel 2: Generated Output & Deployment Control -->
            <div class="lg:col-span-2 space-y-6">

                <!-- Generated Job Output -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">2. Generated Nomad Job (HCL)</h2>
                    <textarea id="hclOutput" rows="15" readonly
                        placeholder="Click 'Generate Nomad Job' to see the HCL template output here."
                        class="w-full rounded-lg bg-gray-900 text-green-300 p-4 border border-gray-700 shadow-inner font-mono text-xs custom-scrollbar">
                              </textarea>
                    <button onclick="copyToClipboard('hclOutput')" id="copyBtn" disabled
                        class="mt-3 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-200 font-medium disabled:opacity-50">
                        Copy HCL
                    </button>
                </div>

                <!-- Deployment Automation Status -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">3. Deployment Pipeline Status</h2>

                    <div id="statusList" class="space-y-4">
                        <!-- Status steps will be injected here by JavaScript -->
                    </div>

                    <div class="mt-6 pt-4 border-t">
                        <button onclick="startDeployment()" id="deployBtn" disabled
                            class="w-full bg-green-600 text-white py-3 px-4 rounded-xl hover:bg-green-700 transition duration-200 font-semibold shadow-md disabled:opacity-50 flex items-center justify-center">
                            <svg id="deployIcon" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Start Deployment Pipeline
                        </button>
                    </div>

                    <div class="mt-6 pt-4 border-t">
                        <button onclick="resetDeployment()" id="resetBtn" disabled
                            class="w-full bg-red-700 text-white py-3 hidden px-4 rounded-xl hover:bg-red-700 transition duration-200 font-semibold shadow-md disabled:opacity-50 flex items-center justify-center">
                            <svg id="deployIcon" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Reset Deployment
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Global Message Box (used instead of alert/confirm) -->
    <div id="messageBox" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 id="messageTitle" class="text-xl font-bold mb-3 text-gray-800"></h3>
            <p id="messageContent" class="text-gray-700 mb-4"></p>
            <button onclick="hideMessageBox()"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Close</button>
        </div>
    </div>


    <script type="text/javascript">
        function showMessageBox(title, content) {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageContent').textContent = content;
            document.getElementById('messageBox').classList.remove('hidden');
            document.getElementById('messageBox').classList.add('flex');
        }

        /** Hides the custom message box. */
        function hideMessageBox() {
            document.getElementById('messageBox').classList.add('hidden');
            document.getElementById('messageBox').classList.remove('flex');
        }

        /** Copies text content to clipboard using execCommand fallback. */
        function copyToClipboard(elementId) {
            const textarea = document.getElementById(elementId);
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'Successfully copied HCL to clipboard!' : 'Copy failed. Please copy manually.';
                showMessageBox('Copy Status', msg);
            } catch (err) {
                showMessageBox('Copy Status', 'Copy failed: Clipboard access denied. Please copy manually.');
            }
        }

        /** Implements exponential backoff for API retries. */
        async function fetchWithBackoff(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i < retries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        console.warn(`[API] Retrying API call to ${url} in ${delay / 1000}s...`);
                    } else {
                        throw error;
                    }
                }
            }
        }

        // --- Nomad Job Generation Logic ---

        /** Calls the Flask backend to generate the Nomad HCL job. */
        async function generateJob() {
            const form = document.getElementById('jobForm');
            const generateBtn = document.getElementById('generateBtn');
            const hclOutput = document.getElementById('hclOutput');
            const deployBtn = document.getElementById('deployBtn');
            const copyBtn = document.getElementById('copyBtn');

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            hclOutput.value = 'Generating Nomad HCL template...';
            deployBtn.disabled = true;
            copyBtn.disabled = true;

            const job_name = form.job_name.value;
            const payload = {
                job_name: job_name,
                namespace: form.namespace.value,
                container_port: form.container_port.value,
                exposed_port: form.exposed_port.value,
                worker_name: form.worker_name.value,
                vault_role: form.vault_role.value,
                cpu: form.cpu.value,
                memory: form.memory.value,
                node: form.node_class.value,
                vault_yaml: form.vault_yaml.value
            };

            try {
                const result = await fetchWithBackoff('/generate_job', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (result.success) {
                    hclOutput.value = result.hcl;
                    deployBtn.disabled = false;
                    copyBtn.disabled = false;
                    showMessageBox('Generation Complete', `Nomad job template for "${job_name}" successfully generated.`);
                } else {
                    hclOutput.value = `Error: ${result.error}`;
                    showMessageBox('Generation Failed', `An error occurred: ${result.error}`);
                }

            } catch (error) {
                console.error('[Generate Job Error]', error);
                hclOutput.value = `API Error: Could not connect to the server or process request. See console for details.`;
                showMessageBox('API Error', 'Failed to communicate with the server to generate the job template.');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Nomad Job (HCL)';
            }
        }

        // --- Deployment Automation Simulation Logic ---

        const pipelineSteps = [
            { id: 'step1', name: '1. Generate Templates (Completed)', status: 'pending' },
            { id: 'step2', name: '2. Create PostgreSQL Database (DBaaS)', status: 'pending' },
            { id: 'step3', name: '3. Create Vault Secret (K/V v2)', status: 'pending' },
            { id: 'step4', name: '4. Push Nomad Job to GitHub', status: 'pending' },
            { id: 'step5', name: '5. Run CI/CD Pipeline (Terraform/Nomad)', status: 'pending' },
            { id: 'step6', name: '6. Deploy Nomad Job', status: 'pending' },
        ];

        /** Renders the initial/updated status list for the pipeline. */
        function renderStatusList() {
            const listContainer = document.getElementById('statusList');
            listContainer.innerHTML = pipelineSteps.map(step => {
                let icon = '';
                let color = 'text-gray-500 bg-gray-100'; // Default: Pending
                let animationClass = '';

                if (step.status === 'in-progress') {
                    // Spinner icon for in-progress
                    icon = `<svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                    color = 'text-indigo-600 bg-indigo-100 border-indigo-400';
                    animationClass = 'border-l-4 border-indigo-500 shadow-md';
                } else if (step.status === 'success') {
                    // Checkmark icon for success
                    icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;
                    color = 'text-green-600 bg-green-100 border-green-400';
                } else if (step.status === 'failed' || step.status === 'stuck') {
                    // X icon for failure/stuck
                    icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>`;
                    color = 'text-red-600 bg-red-100 border-red-400';
                } else {
                    // Default icon for pending
                    icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5.5 13a1.5 1.5 0 01-1.5-1.5v-5A1.5 1.5 0 015.5 5h9A1.5 1.5 0 0116 6.5v5a1.5 1.5 0 01-1.5 1.5h-9zM7 8a1 1 0 100 2h6a1 1 0 100-2H7z" /></svg>`;
                }

                return `
            <div id="${step.id}" class="flex items-center p-4 rounded-lg transition-all duration-300 ${color} ${animationClass}">
                ${icon}
                <span class="ml-3 font-medium">${step.name}</span>
            </div>
        `;
            }).join('');
        }

        /** Main function to run the simulated deployment pipeline. */
        async function startDeployment() {
            const deployBtn = document.getElementById('deployBtn');
            const deployIcon = document.getElementById('deployIcon');

            pipelineSteps.forEach(step => step.status = 'pending');
            renderStatusList();

            deployBtn.disabled = true;
            deployBtn.textContent = 'Pipeline Running...';
            deployIcon.classList.remove('hidden');

            const delay = (ms) => new Promise(res => setTimeout(res, ms));

            pipelineSteps[0].status = 'in-progress';
            renderStatusList();
            await delay(1000);
            pipelineSteps[0].status = 'success';
            renderStatusList();

            /* ---------------- STEP 2 (REAL BACKEND CALL) ---------------- */
            pipelineSteps[1].status = 'in-progress';
            renderStatusList();

            try {
                await fetchWithBackoff('/start_deployment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        job_name: document.getElementById('job_name').value,
                        database: {
                            name: `${document.getElementById('job_name').value}_db`
                        }
                    })
                });

                pipelineSteps[1].status = 'success';
                renderStatusList();

            } catch (error) {
                pipelineSteps[1].status = 'failed';
                renderStatusList();

                showMessageBox(
                    'Deployment Failed',
                    `Database creation failed: ${error.message}`
                );

                // Hide deploy button
                deployBtn.disabled = true;
                deployBtn.textContent = 'Pipeline Failed';
                deployIcon.classList.add('hidden');

                // Show reset button
                const resetBtn = document.getElementById('resetBtn');
                resetBtn.disabled = false;
                resetBtn.classList.remove('hidden');

                return; // â›” STOP PIPELINE
            }

            /* ---------------- STEP 3+ (SIMULATED) ---------------- */
            for (let i = 2; i < pipelineSteps.length; i++) {
                pipelineSteps[i].status = 'in-progress';
                renderStatusList();
                await delay(1200);

                pipelineSteps[i].status = 'success';
                renderStatusList();
            }

            showMessageBox(
                'Deployment Success!',
                'All deployment steps completed successfully.'
            );

            deployBtn.disabled = false;
            deployBtn.textContent = 'Start Deployment Pipeline';
            deployIcon.classList.add('hidden');
        }

        function resetDeployment() {
            const deployBtn = document.getElementById('deployBtn');
            const deployIcon = document.getElementById('deployIcon');
            const resetBtn = document.getElementById('resetBtn');

            // Reset pipeline step states
            pipelineSteps.forEach(step => step.status = 'pending');
            renderStatusList();

            // Reset deploy button
            deployBtn.disabled = false;
            deployBtn.textContent = 'Start Deployment Pipeline';
            deployIcon.classList.add('hidden');

            // Hide reset button
            resetBtn.disabled = true;
            resetBtn.classList.add('hidden');
        }

        // --- Initialization ---

        window.onload = function () {
            // Set initial state for the deployment pipeline
            renderStatusList();

            // Initial call to generate the default job template on load
            // This is done to pre-populate the HCL output and enable the deploy button.
            // generateJob();
        };
    </script>
</body>
